<!--
	Ex.23 - Documento web, utilizando padrões HTML5 contendo:
		- Construção de Formulário;

	Obs.: Uso de CSS externo.

	Este documento é uma aproximação em um exercício visual. A diferença é que para
	o posicionamento ser eficiente utilizamos <div>s para controlar seu espaço e
	localização, bem como o posicionamento do seu conteúdo, podendo este, ser inserido
	em outra <div> com a utilização de classes e ids para gerir os recursos de
	comportamentos.
-->
<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Ex.: 23 </title>
	<link rel="stylesheet" href="22.css">
</head>

<body>
	<h1>form 1</h1>

	<form action="" method="POST" enctype="multipart/form-data">
		<fieldset>
			<legend>personal data</legend>

			<div class="row">
				<div class="coll">
					<label for="aligna" class="labeled">full name:</label>
				</div>

				<div class="colr">
					<input type="text" name="nome_usuario" placeholder="Your name here..." autofocus>
					<br>
				</div>
			</div>

			<div class="row">
				<div class="coll">
					<label for="aligna" id="email" class="labeled"><span>e</span>-address:</label>
				</div>

				<div class="colr">
					<input type="email" name="email">
					<br>
				</div>
			</div>

			<div class="row">
				<div class="coll">
					<label for="aligna" class="labeled">birth:</label>
				</div>

				<div class="colr">
					<input type="date" name="nascimento">
					<br>
				</div>
			</div>

			<div class="row">
				<div class="coll">
					<label for="aligna" class="labeled">login:</label>
				</div>

				<div class="colr">
					<input type="text" name="login" required>
					<label>*</label>
				</div>
			</div>

			<div class="row">
				<div class="coll">
					<label for="aligna" class="labeled">passwd:</label>
				</div>

				<div class="colr">
					<input type="password" name="passwd" required>
					<label>*</label>
				</div>
			</div>

			<div class="row">
				<div class="coll">
					<label for="aligna" class="labeled">state:</label>
				</div>

				<div class="colr">
					<select id="state" name="state">
						<option value="sc">Santa Catarina</option>
						<option value="rj">Rio de Janeiro</option>
						<option value="sp">São Paulo</option>
					</select>
				</div>
			</div>

			<div class="row">
				<label for="aligna" class="range">age range:</label>
				<br>
				<input type="radio" name="select" value="18 or greater" checked class="range"> &gt;18 <br>
				<input type="radio" name="select" value="less than 18" class="range"> &lt;18 <br>
			</div>
		</fieldset>

		<button type="reset" name="limpezadosdados">clear</button>

		<button type="submit" name="enviodedados">submit</button>
	</form>
</body>

</html>
