<!DOCTYPE html> 
<html lang="pt-BR"> 
	<head> 
		<meta charset="utf-8"> 
		<title>HTML5 Lists</title> 
	</head> 

	<body> 
		<h1>SubLists</h1>

		<p>PRW1 Topics</p>
		
<!-- Note a presença da sublista dentro do elemento <li> da lista de
nível 1. Cada abertura de uma nova sublista requer a mesma estrutura de
uma lista, identando as <li>s dentro de <ol>s ou <ul>s. -->

		<ol>
			<li>HTML5
				<ul>
					<li>Tags
						<ol>
							<li>Atributes</li>
							<li>Values</li>
						</ol>
					</li>
					<li>Regulation
					</li>
				</ul>
			</li>
			<li>CSS3
				<ol>
					<li>Rules
						<ul>
							<li>Atributes</li>
							<li>Values</li>
						</ul>
					</li>
					<li>CSS3 Tools</li>
				</ol>
		</ol>

	</body> 
</html>
