<!--
	Ex.9 - Documento web, utilizando padrões HTML5 contendo:
		- Dois elementos inline e Um elemento nível de bloco;
		- Largura e altura dos três elementos anteriores estilizadas;
		- Bordas definidas usando cor, espessura, e style;
		- Bordas arredondadas e com sombra ao redor;
		- Preenchimento direto desses objetos com 50px;
		- Margens superior e inferior desses objetos com 150px;
		- Transformar um elemento inline em nível de bloco;
		- Transformar um elemento nível de bloco em inline;
		- Declaração abreviada para acrescentar padding de 20px somente 
		ao último elemento;
		- Penúltimo elemento afastado do que está acima em 30px, e da 
		margem esquerda da página em 50px;

		Obs.: Uso de CSS externo.
-->
<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title> Ex.: 9 </title>
	<link rel="stylesheet" href="./08.css">
</head>

<body>
	<!-- Dois elementos inline e Um elemento nível de bloco -->
	<img class="img1" src="./img/kill.jpg" alt="Metallica Album Cover" title="Kill'em All">

	<p>
		Images are examples of Inline elements. This paragraph, however,
		is a Block-level element example.
	</p>

	<img class="img2" src="./img/shrine.jpeg" alt="The Shrine Album Cover" title="Primitive Blast">
</body>

</html>
