<!DOCTYPE html>
<html lang="en">
    <!--
        Notas:

        Diretório geral em debian-based distros: /var/www/html;
        Endereço http://localhost/path/to/file.php para acessar a aplicação;

        Ex.: 5 - Formulários & PHP (excs09).

    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ex.: 5</title>
        <style>
            body{text-align: center;}
            h1{width: 60%; border-bottom: 2px solid #000; margin: auto; padding: 10px;}
            h1, legend, label, button{text-transform: capitalize;}
            input{margin: 2px;}
            fieldset{width: 80%; margin: auto;}

        </style>
        
    </head>
    <body>
        <h1>php form</h1>
        <br>

        <!--
            O método corresponde aos vetores $_POST e $_GET, já existentes no
            PHP, utilizando os "name"s para ordená-los, e guardando os dados
            fornecidos em cada input em seus respectivos endereços:
        -->
        <form action="606prw.php" method="POST">
            <fieldset>
                <legend>taking the data in</legend>

                <label for="">give me any number:</label>
                <input type="number" name="num1" autofocus step="any">
                <br>

                <label for="">give me other number:</label>
                <input type="number" name="num2" autofocus step="any">
                <br>

                <label for="">give me just one more number:</label>
                <input type="number" name="num3" autofocus step="any">
                <br>
                <br>

                <button type="submit" name="send">process it</button>

            </fieldset>

        </form>
                
    </body>
</html>
