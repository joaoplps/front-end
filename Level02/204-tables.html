<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Tables & Complex Tables</title>
	<link rel="stylesheet" href="./204.css">
</head>

<body>
	<!-- Cabeçalho Tag <header> -->
	<header>
		<h2>CTI DEV</h2>
		<p>IFSC florianópolis - santa catarina</p>
	</header>

	<!-- Descrição da tabela com a tag <table> -->
	<table>
		<!-- Caption: legenda ou título -->
		<caption>balance</caption>

		<!-- Primeira linha da tabela (Table Row - tr) -->
		<tr>
			<!-- Table Header (th) -->
			<th>type</th>
			<th>description</th>
			<th>value ($)</th>
		</tr>

		<!-- Segunda linha da tabela -->
		<tr>
			<!-- TD - Standart Cell -->
			<!-- Mesclar - Expansão de Células: colspan/rowspan (sempre dentro de uma célula) -->
			<td rowspan="3">domestic</td>
			<td>market</td>
			<td>900,00</td>
		</tr>

		<!-- Terceira linha da tabela -->
		<tr>
			<!-- Lembrando que a primeira célular não existe pois está tomada pela "td rowspan" anterior -->
			<td>rent</td>
			<td>1100,00</td>
		</tr>

		<!-- Quarta linha da tabela -->
		<tr>
			<td>light</td>
			<td>250,00</td>
		</tr>

		<!-- Quinta linha da tabela -->
		<tr>
			<td>pension</td>

			<!-- Expansão na vertical (row) e na horizontal (col) -->
			<td rowspan="2" colspan="2" id="centered">no records</td>
		</tr>

		<!-- Sexta linha da tabela -->
		<tr>
			<td>legal</td>
		</tr>

		<!-- Sétima linha da tabela -->
		<tr>
			<td>trip</td>
			<td>masters</td>
			<td>4750,00</td>
		</tr>

		<!-- Oitava linha da tabela -->
		<tr>
			<td colspan="2" id="righted">total</td>
			<td>7000,00</td>
		</tr>
	</table>
</body>

</html>
