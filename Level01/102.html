<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>HTML5 Multimedia</title>
</head>

<body>
	<h1>Using Audio and Video with HTML5</h1>

	<!-- Tags para exibição de audio e video precisam de diversos atributos. 
	Alguns são obrigatórios:
		- src: indica o arquivo e caminho (a partir da raíz do arquivo .html);
		- controls: controles do player;
		- autoplay: carregamento e exibição automático;
		- loop: reprodução continuada, re-execução;
		- preload: carregamento automático mesmo sem o usuário clicar; -->
	<p>Audio exibit:</p>
	<audio src="./audio-video/audio.mp3" controls></audio>

	<p>Video exibit:</p>
	<video src="./audio-video/video.mp4" controls></video>
</body>

</html>
