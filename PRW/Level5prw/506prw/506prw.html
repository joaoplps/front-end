<!DOCTYPE html>
<html lang="en">
<!--
    Ex. Documento web, utilizando padrões HTML5 contendo:
- Construção de Formulário e Tabela;

Obs.: Uso de CSS externo.
    Este documento é uma aproximação em um exercício visual. A diferença é que para
    o posicionamento ser eficiente utilizaremos <div>s para controlar seu espaço e
    localização, bem como o posicionamento do seu conteúdo, podendo este, ser inserido
    em outra <div> com a utilização de classes e ids para gerir os recursos de
    comportamentos.
-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Evaluation</title>

        <link rel="stylesheet" href="506prw.css">

    </head>
    <body>
        <!--CABEÇALHO-->
        <h1>forms & tables with HTML5 & CSS3</h1>

        <div class="body">
            <!--FORMULÁRIO-->
            <form action="" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>product input</legend>

                    <div class="row">
                        <div class="coll">
                            <label for="aligna" class="labeled">product name:</label>

                        </div>

                        <div class="colr">
                            <input type="text" name="nome_usuario" placeholder="Product name goes here...">
                            <br>

                        </div>

                    </div>

                    <div class="row">
                        <div class="coll">
                            <label for="aligna" id="price" class="labeled">price (un):</label>
                        
                        </div>

                        <div class="colr">
                            <input type="number" name="price" step=".01">
                            <br>

                        </div>

                    </div>

                    <div class="row">
                        <div class="coll">
                            <label for="aligna" class="labeled">stock (qt):</label>

                        </div>
                        <div class="colr">
                            <input type="number" name="stock">
                            <br>

                        </div>

                    </div>

                    <div class="row">
                        <div class="coll">
                            <label for="aligna" class="labeled">aq. date:</label>

                        </div>
                        <div class="colr">
                            <input type="date" name="aqdate">

                        </div>

                    </div>

                    <div class="row" id="radio">
                        <label for="aligna" class="range">product category:</label>

                        <br>

                        <input type="radio" name="select" value="perishable" class="range"> perishable <br>
                        <input type="radio" name="select" value="non-perishable" class="range"> non-perishable <br>

                    </div>

                    <button type="submit" name="enviodedados">submit</button>

                </fieldset>
            
            </form>

            <!--TABELA-->
            <table>
                <caption>products list</caption>
                
                <tr>
                    <th colspan="3">2018th</th>

                </tr>

                <tr>
                    <th class="naming">products</th>
                    <th class="pricing">price (un)</th>
                    <th>stock</th>

                </tr>

                <tr>
                    <td class="naming">printer</td> 
                    <td class="pricing">850,00</td>
                    <td>20</td>

                </tr>

                <tr>
                    <td class="naming">notebook</td> 
                    <td class="pricing">3.500,00</td>
                    <td>07</td>

                </tr>

                <tr>
                    <td class="naming">processor</td> 
                    <td rowspan="2" colspan="2">data unavailable</td>

                </tr>

                <tr>
                    <td class="naming">video card</td>

                </tr>

            </table>
        </div>    
    </body>
</html>
