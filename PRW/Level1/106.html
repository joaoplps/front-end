<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title> HTML5 Images </title>
</head>

<body>
	<h1>Images Usage</h1>

	<!-- A tag imagem é representada por <img> e também é um elemento inline,
	ou seja, necessita de quebra de linha conforme seja preciso. Não pode
	ser filha da span, li, p, etc... Só pode aparecer dentro de uma tag div,
	ou célula de tabela. Deve-se atenção aos formatos trabalhados para
	evitar erros e defeitos. A tag <img> é vazia, portanto não há fechamento. 
	Atributos:
		- src (source, local, fonte) - Obrigatório;
		- alt (funciona para o leitor automático para auxílio de pessoas com
			necessidades especiais) - Obrigatório;
		- title - Não-obrigatório;

	Obs.: O tipo de imagem SVG (Scalable Vector Format) é um tipo novo e
	mais compatível e escalável, que só traz benefícios para o uso geral por
	diferentes tecnologias. -->
	<p>This is a simple paragraph to illustrate the interaction between a &lt;p&gt; tag and a &lt;img&gt; tag.</p>

	<!-- Imagem Local -->
	<img src="./imagens/kill.jpg" alt="Metallica Album Cover" title="Kill'em All">
	<br>

	<!-- Imagem Remota -->
	<img
		src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F1b9eaf986992a18c131557f3597a98b0.894x894x1.jpg"
		alt="Metallica Black Album Cover" title="Black">
	<br>

	<!-- Podemos utilizar uma imagem dentro de um link: -->
	<a href="http://ifsc.edu.br" target="_blank">
		<img scr="./imagens/ifsc.png" alt="Logotipo IFSC" title="IFSC Logo">
	</a>

	<p>Images cannot be inside a paragraph.</p>

</body>

</html>
