<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>HTML5 Lists</title>
</head>

<body>
	<h1>Ordered and Unordered Lists</h1>

	<p>Computing Devices in an Ordered List</p>

	<!-- Tag <ol> = Ordered List: lista ordenada por numeração. -->
	<ol>
		<li>Modem</li>
		<li>Processor</li>
		<li>Network Card</li>
		<li>Video Card</li>
	</ol>

	<p>Computing Devices in an Unordered List</p>

	<!-- Tag <ul> = Unordered List: representam listas sem
		nenhum tipo de ordenamento. A configuração Default 
		são bullet points antes do conteúdo interno. -->
	<ul>
		<!-- Tag <li> = Item da lista. -->
		<li>Modem</li>
		<li>Processor</li>
		<li>Network Card</li>
		<li>Video Card</li>
	</ul>

</body>

</html>
