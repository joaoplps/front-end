<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <style>
      body{color:#666; margin: 0 auto;}
      h1{border-bottom:2px solid #666; margin:auto; padding:10px; width: 80vw;
      text-transform:uppercase; text-align:center; position:sticky; top:0;}
      p{text-align: justify; margin:20px auto; width:66.6%; padding:10px 20px;}
      button{display:block; margin:auto; border:1px solid #6666; padding:5px 15px;}
    </style>
  </head>

  <body>
    <h1>js "this" operator</h1>

    <p onmousemove="putBorder(this)">
      a border will appear when moving the pointer inside this paragraph!
    </p>

    <form>
      <button type="button" value="1" onclick="changeText(this)">
        change my text brow
      </button>
    </form>

    <script src="1205prw.js"></script>
  </body>
</html>
