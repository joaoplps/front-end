<!--
  JavaScript
    - Confinada no Navegador, máquina cliente;
    - Baseada em Objetos;
    - Dirigida a Eventos;
    - Independe de Plataforma;
    - Fracamente tipada;
    - Sensível ao caso - orientação à funcionalidade (
    variáveis, funções e operadores);
  
  JS CORE - Núcleo
    - variáveis, objetos, seleção, repetição, etc...
    - ECMA: European Computer Manufacturers Association:
    Entidade oficial encarregada da padronização do conteúdo
    assossiado ao corejs (2019 - v1.9).
  
  JS DOM - Document Object Model (navegadores)
    - modelo de cada tag é convertido em representações de
    objetos utilizado pela linguagem js.
    - W3C: World Wide Web Consortium: Entidade responsável 
    pela padronização aberta das linguagens aplicadas pelos 
    navegadores (html, css, etc).

  Tipo de dados:
    - Numérico (inteiro ou real);
    - Booleano (verdadeiro ou falso);
    - String (texto - qualquer sequência de caracteres 
    entre aspas " ou apóstrofo ');
    - Objeto (aqui incluídos funções e arrays);
    - Null (nulo) - tipo especial de dado, significando
    um valor nulo –ponteiro de objeto vazio, ausência de 
    objeto;
    - Undefined (indefinido) -ausência de valor –variáveis 
    não inicializadas, parâmetros de funções faltando, 
    referência a propriedades inexistentes de um objeto.
-->
