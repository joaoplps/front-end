<!DOCTYPE html> 
<html lang="pt-BR"> 
	<head> 
		<meta charset="utf-8"> 
		<title>HTML5 Lists</title> 
	</head> 

	<body> 
		<h1>Ordered and Unordered Lists</h1>

		<p>Computing Devices in an Unordered List</p>

		<ul>							<!-- Tag <ul> = Unordered List -->
			<li>Modem</li>					<!-- Tag <li> = List Item -->
			<li>Processor</li>
			<li>Network Card</li>
			<li>Video Card</li>
		</ul>

		<p>Computing Devices in an Ordered List</p>

		<ol>							<!-- Tag <ol> = Ordered List -->
			<li>Modem</li>					<!-- Tag <li> = List Item -->
			<li>Processor</li>
			<li>Network Card</li>
			<li>Video Card</li>
		</ol>

	</body> 
</html>
